<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	Student Name: <input type="text" name="Student_Name" id="StudentName">
	Temperature: <input type="text" name="Temperature" id="Temperature">
	<button>Add Student</button>
	<ul>
		<lh>Healthy Students</lh>
		<li id="healthy"></li>
	</ul>
  <p id="happyface"> </p>

	<ul>
		<lh>Unhealthy Students</lh>
		<li id="unhealthy"></li>
	</ul>
  <p id="sickface"> </p>

	<script>

		$("button").click(() => {
      const name = $("input#StudentName").val();
      const Temp = $("input#Temperature").val();

      if (Temp <= 98) {
      	$("#healthy").append(name + "<br>");
        $("#healthy").css('color', 'green');
        $("#happyface").append("<img src='https://cdn.shopify.com/s/files/1/1061/1924/files/Tongue_Out_Emoji_with_Tightly_Closed_Eyes.png' width = '20px' hight = '20px'>")

      }
      if (Temp > 98) {
      	$("#unhealthy").append(name + "<br>");
        $("#unhealthy").css('color', 'red');
        $("#sickface").append("<img src='https://cdn.shopify.com/s/files/1/1061/1924/files/Face_With_Thermometer_Emoji.png' width = '20px' hight = '20px'>")
      }
    });

  </script>

</body>
</html>
